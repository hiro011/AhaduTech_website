<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AhaduTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image" href="images/image.png">
  <link rel="stylesheet" href="style.css">

  <style>
    /* ---------- MAIN ---------- */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 5%;
    }

    /* Hero / Product Section */
    .hero {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #1a1a2e;
      margin-bottom: 0.5rem;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background-color: #f9f9fc;
      padding: 1rem;
      cursor: pointer;
    }

    .product-info {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1a1a2e;
    }

    .product-price {
      font-size: 1.3rem;
      color: #e91e63;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .product-stock {
      font-size: 0.9rem;
      color: #27ae60;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .product-phone {
      font-size: 0.85rem;
      color: #7f8c8d;
      margin-bottom: 0.8rem;
    }

    .add-to-cart {
      width: 100%;
      padding: 0.7rem;
      background-color: #00d4ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-to-cart:hover {
      background-color: #00a8cc;
    }

    .sold-out {
      background-color: #d3b5b5;
      cursor: not-allowed;
    }

    .sold-out:hover {
      background-color: #d3b5b5;
    }

    /* ---------- Light‑box styles ---------- */
    #lightbox {
      display: none;
      /* hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
      box-sizing: border-box;
    }

    #lightbox.active {
      display: flex;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    #lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="logo">AhaduTech</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="services.html">Services</a>
        <a href="cart.html" id="cart-link">Cart (0)</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="hero">
      <h1>Featured Electronics</h1>
    </div>
    <!-- Light‑box markup -->
    <div id="lightbox">
      <span class="close" onclick="closeLightbox()">X</span>
      <img id="lightbox-img" src="" alt="Enlarged product">
    </div>
    <!-- Product Grid -->
    <div class="products" id="product-list">
      <!-- Products injected via JS -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 AhaduTech • Your #1 Digital Store in Ethiopia<br>
    <a href="https://t.me/AhaduTechSupport" target="_blank" style="color:#00d4ff; text-decoration:none;">Contact us on Telegram @AhaduTechSupport</a>
  </footer>
  <script src="script.js"></script>

</body>
</html>
