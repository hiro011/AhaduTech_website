<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AhaduTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image" href="images/image.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_popup.css">
  <script src="script_auth.js" defer></script>

  <style>
    /* ---------- MAIN ---------- */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 5%;
    }

    /* Hero / Product Section */
    .hero {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #1a1a2e;
      margin-bottom: 0.5rem;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: #e0e3f1;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background-color: #e3e3e7;
      padding: 1rem;
      cursor: pointer;
    }

    .product-info {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1a1a2e;
    }

    .product-price {
      font-size: 1.3rem;
      color: #e91e63;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .product-stock {
      font-size: 0.9rem;
      color: #27ae60;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .product-phone {
      font-size: 0.85rem;
      color: #7f8c8d;
      margin-bottom: 0.8rem;
    }

    .add-to-cart {
      width: 100%;
      padding: 0.7rem;
      background-color: #00d4ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-to-cart:hover {
      background-color: #00a8cc;
    }

    .sold-out {
      background-color: #d3b5b5;
      cursor: not-allowed;
    }

    .sold-out:hover {
      background-color: #d3b5b5;
    }

    /* ---------- Light‑box styles ---------- */
    #lightbox {
      display: none;
      /* hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
      box-sizing: border-box;
    }

    #lightbox.active {
      display: flex;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    #lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="logo">AhaduTech</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="services.html">Services</a>
        <a href="cart.html" id="cart-link">Cart (0)</a>
        <a href="about.html">About</a>
        <div id="auth-container">
          <button class="open-auth-btn" onclick="openPopup()">Login</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Dark overlay – click to close -->
  <div id="popup-overlay" onclick="closePopup()"></div>

  <!-- White popup box -->
  <div id="auth-popup" class="popup-box" style="display:none;">
    <span class="close-btn" onclick="closePopup()">&times;</span>

    <!-- Login Form -->
    <div id="login-form" class="auth-form">
      <h2 style="text-align:center; margin:0 0 25px;">Welcome Back</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button class="btn-primary btn-login" onclick="login()">Login</button>
      <div class="switch-link">
        Don't have an account? <a onclick="showRegister()">Register</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="auth-form" style="display:none;">
      <h2 style="text-align:center; margin:0 0 25px;">Create Account</h2>
      <input type="text" id="reg-name" placeholder="Full Name" required>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <input type="password" id="reg-confirm" placeholder="Confirm Password" required>
      <button class="btn-primary btn-register" onclick="register()">Register</button>
      <div class="switch-link">
        Already have an account? <a onclick="showLogin()">Login</a>
      </div>
    </div>

    <div id="auth-message"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="hero">
      <h1>Featured Electronics</h1>
    </div>
    <!-- Light‑box markup -->
    <div id="lightbox">
      <span class="close" onclick="closeLightbox()">X</span>
      <img id="lightbox-img" src="" alt="Enlarged product">
    </div>
    <!-- Product Grid -->
    <div class="products" id="product-list">
      <!-- Products injected via JS -->
    </div>
    <div class="products" id="product-list2">
      <!-- Products injected via JS -->
    </div>
  </div>


  <footer>
    &copy; 2025 AhaduTech • Your #1 Digital Store in Ethiopia<br>
    <a href="https://t.me/NatnaelBizuneh" target="_blank" style="color:#00d4ff; text-decoration:none;">Contact us on
      Telegram @NatnaelBizuneh</a>
  </footer>

  <script src="script.js"></script>

  <script>
    let currentUser = null;

    // Get logged-in user
    function getCurrentUser() {
      const data = localStorage.getItem('ahaduUser');
      if (!data) return null;
      try {
        const parsed = JSON.parse(data);
        if (Date.now() > parsed.expiresAt) {
          localStorage.removeItem('ahaduUser');
          return null;
        }
        return parsed.user;
      } catch { return null; }
    }

    // Toast
    function showToast(msg, type = 'success') {
      const toast = document.createElement('div');
      toast.textContent = msg;
      toast.style.cssText = `
      position:fixed;top:20px;right:20px;z-index:9999;padding:1rem 1.5rem;
      border-radius:12px;color:white;font-weight:600;box-shadow:0 8px 25px rgba(0,0,0,0.3);
      animation:slideIn 0.4s, fadeOut 0.4s 2.6s forwards;
      ${type === 'error' ? 'background:#e74c3c;' : 'background:#27ae60;'}
    `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    const style = document.createElement('style');
    style.textContent = `
    @keyframes slideIn { from {transform:translateX(100%);opacity:0} to {transform:translateX(0);opacity:1} }
    @keyframes fadeOut { to {opacity:0;transform:translateY(-20px)} }
    .add-to-cart-btn:disabled, .add-to-cart.sold-out { background:#95a5a6 !important; cursor:not-allowed; opacity:0.7; }
  `;
    document.head.appendChild(style);

    // Update cart count from DB
    async function updateCartCount() {
      if (!currentUser || !document.getElementById('cart-link')) return;
      try {
        const res = await fetch(`/api/cart/count?user_id=${currentUser.id}`);
        const data = await res.json();
        document.getElementById('cart-link').textContent = `Cart (${data.count || 0})`;
      } catch {
        document.getElementById('cart-link').textContent = 'Cart (?)';
      }
    }

    // Add to cart — saves to DB + respects stock
    async function addToCart(productId) {
      currentUser = getCurrentUser();
      if (!currentUser) {
        showToast('Please login to add to cart', 'error');
        openPopup?.();
        return;
      }

      try {
        const res = await fetch('/api/cart/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUser.id,
            product_id: productId
          })
        });

        const result = await res.json();

        if (!res.ok) throw new Error(result.error || 'Failed');

        if (result.full) {
          showToast(`Stock full! Only ${result.available} left`, 'error');
        } else {
          showToast('Added to cart!');
          updateCartCount();
        }
      } catch (err) {
        showToast('Error: ' + err.message, 'error');
      }
    }

    // Global function for list page
    window.addToCartDB = addToCart;

    // ====================== PAGE LOAD ======================
    document.addEventListener('DOMContentLoaded', async () => {
      currentUser = getCurrentUser();
      updateCartCount();

      const isDetailPage = window.location.pathname.includes('product_items.html');
      const isListPage = !!document.getElementById('product-list2');

      // PRODUCT DETAIL PAGE
      if (isDetailPage) {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id')) || 1;

        const res = await fetch(`/api/products?id=${productId}`);
        const products = await res.json();
        const product = products[0];

        if (!product) {
          document.body.innerHTML = `<h1 style="text-align:center;margin:100px;color:red;">Product Not Found</h1>`;
          return;
        }

        document.title = product.name + " - AhaduTech";
        document.getElementById('product-name').textContent = product.name;
        document.getElementById('product-price').textContent = product.price + " Birr";
        document.getElementById('product-stock').textContent = "Stock: " + product.stock;
        document.getElementById('product-phone').innerHTML = `Call: <a href="tel:${product.phone}">${product.phone}</a>`;
        document.getElementById('product-img').src = product.image || "images/placeholder.jpg";
        document.getElementById('product-desc').textContent = product.description || "No description.";

        const btn = document.getElementById('add-to-cart');
        btn.onclick = () => addToCart(product.id);

        if (product.stock <= 0) {
          btn.textContent = "Sold Out";
          btn.disabled = true;
          btn.classList.add('sold-out');
        }
      }

      // PRODUCT LIST PAGE
      if (isListPage) {
        const res = await fetch('/api/products');
        const products = await res.json();

        const container = document.getElementById('product-list2');
        container.innerHTML = '';

        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
          <img src="${p.image || 'images/placeholder.jpg'}" alt="${p.name}" class="product-img">
          <div class="product-info">
            <div class="product-title"><a href="product_items.html?id=${p.id}">${p.name}</a></div>
            <div class="product-price">${p.price} Birr</div>
            <div class="product-stock">Stock: ${p.stock}</div>
            <button class="add-to-cart" onclick="addToCartDB(${p.id})" 
                    ${p.stock <= 0 ? 'disabled style="background:#95a5a6"' : ''}>
              ${p.stock > 0 ? 'Add to Cart' : 'Sold Out'}
            </button>
          </div>
        `;
          container.appendChild(card);
        });
      }
    });
  </script>

</body>

</html>
