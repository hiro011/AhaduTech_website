<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AhaduTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image" href="images/image.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_popup.css">
  <script src="script_auth.js" defer></script>

  <style>
    /* ---------- MAIN ---------- */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 5%;
    }

    /* Hero / Product Section */
    .hero {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #1a1a2e;
      margin-bottom: 0.5rem;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: #e0e3f1;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background-color: #e3e3e7;
      padding: 1rem;
      cursor: pointer;
    }

    .product-info {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1a1a2e;
    }

    .product-price {
      font-size: 1.3rem;
      color: #e91e63;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .product-stock {
      font-size: 0.9rem;
      color: #27ae60;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .product-phone {
      font-size: 0.85rem;
      color: #7f8c8d;
      margin-bottom: 0.8rem;
    }

    .add-to-cart {
      width: 100%;
      padding: 0.7rem;
      background-color: #00d4ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-to-cart:hover {
      background-color: #00a8cc;
    }

    .sold-out {
      background-color: #d3b5b5;
      cursor: not-allowed;
    }

    .sold-out:hover {
      background-color: #d3b5b5;
    }

    /* ---------- Light‑box styles ---------- */
    #lightbox {
      display: none;
      /* hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
      box-sizing: border-box;
    }

    #lightbox.active {
      display: flex;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    #lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="logo">AhaduTech</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="services.html">Services</a>
        <a href="cart.html" id="cart-link">Cart (0)</a>
        <a href="about.html">About</a>
        <div id="auth-container">
          <button class="open-auth-btn" onclick="openPopup()">Login</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Dark overlay – click to close -->
  <div id="popup-overlay" onclick="closePopup()"></div>

  <!-- White popup box -->
  <div id="auth-popup" class="popup-box" style="display:none;">
    <span class="close-btn" onclick="closePopup()">&times;</span>

    <!-- Login Form -->
    <div id="login-form" class="auth-form">
      <h2 style="text-align:center; margin:0 0 25px;">Welcome Back</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button class="btn-primary btn-login" onclick="login()">Login</button>
      <div class="switch-link">
        Don't have an account? <a onclick="showRegister()">Register</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="auth-form" style="display:none;">
      <h2 style="text-align:center; margin:0 0 25px;">Create Account</h2>
      <input type="text" id="reg-name" placeholder="Full Name" required>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <input type="password" id="reg-confirm" placeholder="Confirm Password" required>
      <button class="btn-primary btn-register" onclick="register()">Register</button>
      <div class="switch-link">
        Already have an account? <a onclick="showLogin()">Login</a>
      </div>
    </div>

    <div id="auth-message"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="hero">
      <h1>Featured Electronics</h1>
    </div>
    <!-- Light‑box markup -->
    <div id="lightbox">
      <span class="close" onclick="closeLightbox()">X</span>
      <img id="lightbox-img" src="" alt="Enlarged product">
    </div>
    <!-- Product Grid -->
    <div class="products" id="product-list">
      <!-- Products injected via JS -->
    </div>
      <div class="products" id="product-list2">
      <!-- Products injected via JS -->
    </div>
  </div>


  <footer>
    &copy; 2025 AhaduTech • Your #1 Digital Store in Ethiopia<br>
    <a href="https://t.me/NatnaelBizuneh" target="_blank" style="color:#00d4ff; text-decoration:none;">Contact us on
      Telegram @NatnaelBizuneh</a>
  </footer>

  <script src="script.js"></script>

  <script>
    // ====================== BLOCK 1: ONLY LOAD PRODUCTS FROM DB ======================
    document.addEventListener('DOMContentLoaded', async () => {
      const isDetailPage = window.location.pathname.includes('product_items.html');
      const isListPage = !!document.getElementById('product-list2');

      // === 1. PRODUCT DETAIL PAGE (product_items.html?id=5) ===
      if (isDetailPage) {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id')) || 1;

        try {
          const res = await fetch(`/api/products?id=${productId}`);
          const products = await res.json();
          const product = products[0];

          if (!product) {
            document.body.innerHTML = `<h1 style="text-align:center;margin:100px;color:red;">Product Not Found</h1>`;
            return;
          }

          // Fill the page with real DB data
          document.title = product.name + " - AhaduTech";
          document.getElementById('product-name').textContent = product.name;
          document.getElementById('product-price').textContent = product.price + " Birr";
          document.getElementById('product-stock').textContent = "Stock: " + product.stock;
          document.getElementById('product-phone').innerHTML = `Call: <a href="tel:${product.phone}">${product.phone}</a>`;
          document.getElementById('product-img').src = product.image || "images/placeholder.jpg";
          document.getElementById('product-desc').textContent = product.description || "No description.";

          // Disable button if out of stock
          const btn = document.getElementById('add-to-cart');
          if (product.stock <= 0) {
            btn.textContent = "Sold Out";
            btn.disabled = true;
            btn.style.background = "#95a5a6";
          }

          console.log("Product loaded from DB:", product);
        } catch (err) {
          console.error("Failed to load product:", err);
          document.body.innerHTML = `<h1 style="color:red;text-align:center;">Error loading product</h1>`;
        }
      }

      // === 2. PRODUCT LIST PAGE (products.html or index.html) ===
      if (isListPage) {
        try {
          const res = await fetch('/api/products');
          const products = await res.json();

          const container = document.getElementById('product-list2');
          container.innerHTML = '<p>Loading products...</p>';

          if (products.length === 0) {
            container.innerHTML = '<p>No products found.</p>';
            return;
          }

          container.innerHTML = ''; // Clear loading

          products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
            <img src="${p.image || 'images/placeholder.jpg'}" alt="${p.name}" class="product-img">
            <div class="product-info">
              <div class="product-title">
                <a href="product_items.html?id=${p.id}">${p.name}</a>
              </div>
              <div class="product-price">${p.price} Birr</div>
              <div class="product-stock">Stock: ${p.stock}</div>
              <button class="add-to-cart" ${p.stock <= 0 ? 'disabled style="background:#95a5a6"' : ''}>
                ${p.stock > 0 ? 'Add to Cart' : 'Sold Out'}
              </button>
            </div>
          `;
            container.appendChild(card);
          });

          console.log("All products loaded:", products);
        } catch (err) {
          console.error("Failed to load products list:", err);
          document.getElementById('product-list2').innerHTML = '<p style="color:red">Failed to load products</p>';
        }
      }
    });
  </script>

</body>

</html>
