<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - AhaduTech Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="images/image.png">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #10b981;
            --danger: #ef4444;
            --gray: #64748b;
            --light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 460px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-out;
        }

        .login-header {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 3rem 2rem;
        }

        .logo {
            width: 300px;
            height: 100px;
            background: white;
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 800;
            color: var(--primary);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }

        .login-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .login-body {
            padding: 2.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #374151;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 5px rgba(79, 70, 229, 0.15);
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            min-height: 28px;
            font-size: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-body {
                padding: 2rem;
            }

            .login-header {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">AhaduTech</div>
            <h1>Admin Portal</h1>
            <p>AhaduTech Shop Management System</p>
        </div>

        <div class="login-body">
            <form onsubmit="adminLogin(event)">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="admin@ahadutech.com" />
                </div>
                <div class="input-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" required />
                </div>
                <button type="submit">Login as Admin</button>
                <div class="message" id="msg"></div>
            </form>
        </div>
    </div>
    <script>
        // === ONLY THESE TWO EMAILS ARE ALLOWED TO LOG IN AS ADMIN ===
        const ALLOWED_ADMIN_EMAILS = [
            "admin@ahadutech.com",
            "superadmin@ahadutech.com"
            // Add more if needed in future
        ];

        const ADMIN_SESSION_KEY = "ahaduAdminSession";
        const SESSION_DURATION = 7 * 24 * 60 * 60 * 1000; // 7 days

        async function adminLogin(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim().toLowerCase();
            const password = document.getElementById("pass").value;
            const msgEl = document.getElementById("msg");

            // Clear previous message
            msgEl.textContent = "";
            msgEl.style.color = "orange";
            msgEl.textContent = "Validating admin access...";

            // Step 1: Check if email is in allowed list
            if (!ALLOWED_ADMIN_EMAILS.includes(email)) {
                msgEl.style.color = "red";
                msgEl.textContent = "Access denied. You are not an authorized admin.";
                return;
            }

            // Step 2: Send login request to backend (same endpoint as users, but we control access here)
            try {
                const res = await fetch("/api/auth", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        action: "login",
                        email: email,
                        password: password
                    })
                });

                const data = await res.json();

                if (data.success && data.user) {
                    // Success: Create admin session
                    const adminSession = {
                        email: data.user.email,
                        name: data.user.name || "Admin",
                        role: "admin",
                        expiresAt: Date.now() + SESSION_DURATION
                    };

                    localStorage.setItem(ADMIN_SESSION_KEY, JSON.stringify(adminSession));

                    msgEl.style.color = "green";
                    msgEl.textContent = "Admin login successful! Redirecting...";

                    setTimeout(() => {
                        window.location.href = "/admin/dashboard.html"; // Your admin panel
                    }, 1200);

                } else {
                    msgEl.style.color = "red";
                    msgEl.textContent = data.error || "Invalid admin credentials";
                }

            } catch (err) {
                msgEl.style.color = "red";
                msgEl.textContent = "Network error. Please try again.";
                console.error(err);
            }
        }

        // Optional: Protect all admin pages (add this script to every admin page)
        function protectAdminPage() {
            const session = localStorage.getItem(ADMIN_SESSION_KEY);
            if (!session) {
                alert("Admin access required");
                window.location.href = "/admin-login.html";
                return;
            }

            try {
                const admin = JSON.parse(session);
                if (Date.now() > admin.expiresAt || !ALLOWED_ADMIN_EMAILS.includes(admin.email)) {
                    localStorage.removeItem(ADMIN_SESSION_KEY);
                    alert("Admin session expired or invalid");
                    window.location.href = "/admin-login.html";
                }
            } catch {
                localStorage.removeItem(ADMIN_SESSION_KEY);
                window.location.href = "/admin-login.html";
            }
        }

        // Run protection on admin pages (dashboard, manage products, etc.)
        document.addEventListener("DOMContentLoaded", () => {
            if (window.location.pathname.includes("/admin/") &&
                !window.location.pathname.includes("admin-login.html")) {
                protectAdminPage();
            }
        });
    </script>

</body>

</html>
