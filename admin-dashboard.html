<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | AhaduTech</title>
  <meta name="description" content="AhaduTech — Ethiopia’s fast & secure online store for electronics, social media boost services and other services. Shop now!">
  <link rel="icon" href="../images/image.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f1f5f9;
      color: #334155;
      line-height: 1.6;
    }

    .header {
      background: var(--primary);
      color: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header h1 i {
      font-size: 28px;
    }

    .user-info {
      font-size: 15px;
      opacity: 0.9;
    }

    .logout-btn {
      background: var(--danger);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #dc2626;
    }

    .container {
      max-width: 1300px;
      margin: 2rem auto;
      padding: 0 20px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: white;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-icon {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
    }

    .stat-users {
      background: #8b5cf6;
    }

    .stat-products {
      background: var(--primary);
    }

    .stat-reviews {
      background: var(--success);
    }

    .stat-orders {
      background: var(--warning);
      color: white;
    }

    .stat-info h3 {
      font-size: 32px;
      margin: 0;
      color: var(--dark);
    }

    .stat-info p {
      color: #647627;
      font-size: 15px;
      margin-top: 4px;
    }

    /* Section */
    .section {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 30px;
      margin-bottom: 30px;
    }

    .section h2 {
      margin-bottom: 24px;
      color: var(--dark);
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Add Product Form */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 14px;
      border: 1.5px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background: #f8fafc;
      padding: 16px;
      text-align: left;
      font-weight: 600;
      color: var(--dark);
      border-bottom: 2px solid #e2e8f0;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    tr:hover {
      background: #f8fafc;
    }

    .actions button {
      padding: 10px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
    }

    .actions button:hover {
      opacity: 0.85;
    }

    .btn-edit {
      background: #3b82f6;
      color: white;
    }

    .btn-delete {
      background: var(--danger);
      color: white;
    }

    .btn-stock {
      background: var(--success);
      color: white;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #10b981;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transform: translateX(400px);
      transition: 0.4s;
    }

    .toast.show {
      transform: translateX(0);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    .btn2 {
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 16px;
      font-size: 18px;
    }

    .btn2:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <header class="header">
    <h1><i class="fas fa-crown"></i> AhaduTech Admin</h1>
    <div style="display:flex; align-items:center; gap:20px;">
      <div class="user-info">Welcome, <span id="adminName">Admin</span></div>
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </header>

  <div class="container"> 
    <!-- Stats -->
    <div class="stats-grid" id="stats">
      <div class="stat-card">
        <div class="stat-icon stat-users"><i class="fas fa-users"></i></div>
        <div class="stat-info">
          <h3>0</h3>
          <p>Total Users</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon stat-products"><i class="fas fa-box"></i></div>
        <div class="stat-info">
          <h3>0</h3>
          <p>Total Products</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon stat-reviews"><i class="fas fa-comments"></i></div>
        <div class="stat-info">
          <h3>0</h3>
          <p>Reviews</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon stat-orders"><i class="fas fa-shopping-cart"></i></div>
        <div class="stat-info">
          <h3>0</h3>
          <p>Orders</p>
        </div>
      </div>
    </div>

    <!-- Add Product -->
    <div class="section">
      <h2><i class="fas fa-plus-circle"></i> Add New Product</h2>
      <form id="addProduct" class="form-grid">
        <input type="text" name="name" placeholder="Product Name" required />
        <input type="number" name="price" placeholder="Price (Birr)" required />
        <input type="number" name="stock" placeholder="Stock Quantity" required />
        <input type="text" name="image" placeholder="Image filename (e.g. iphone15.jpg)" required />
        <input type="text" name="phone" placeholder="Contact Phone" value="+251941057332" />
        <div style="grid-column: span 2;">
          <textarea name="description" placeholder="Product Description" required></textarea>
        </div>
        <div style="grid-column: span 2;">
          <button type="submit" style="background:var(--success);" class="btn2">
            <i class="fas fa-plus"></i> Add Product
          </button>
        </div>
      </form>
    </div>

    <!-- Change Password Section -->
    <div class="section">
      <h2><i class="fas fa-key"></i> Change Admin Password</h2>
      <form id="changePasswordForm" class="form-grid">
        <input type="password" id="currentPass" placeholder="Current Password" required />
        <input type="password" id="newPass" placeholder="New Password (min. 6 chars)" required minlength="8" />
        <input type="password" id="confirmPass" placeholder="Confirm New Password" required />

        <div style="grid-column: span 2;">
          <button type="submit" style="background:#6366f1;" class="btn2">
            <i class="fas fa-lock"></i> Update Password
          </button>
        </div>
        <div id="passMsg" style="grid-column: span 2; margin-top:10px; font-weight:bold;"></div>
      </form>
    </div>

    <!-- Products List -->
    <div class="section">
      <h2><i class="fas fa-list"></i> Manage Products</h2>
      <div style="margin-bottom:20px;">
        <input type="text" id="search" placeholder="Search products..." style="width:100%; max-width:400px;" />
      </div>
      <div id="productsTable">
        <p>Loading products...</p>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    // === SECURITY: Check Admin Session ===
    const session = localStorage.getItem('ahaduAdminSession');
    if (!session) {
      alert('Access Denied. Admin login required.');
      location.href = '../admin-login.html';
    }
    try {
      const admin = JSON.parse(session);
      document.getElementById('adminName').textContent = admin.name || admin.email.split('@')[0];
      if (Date.now() > admin.expiresAt) throw new Error();
    } catch {
      localStorage.removeItem('ahaduAdminSession');
      location.href = '../admin-login.html';
    }

    function showToast(msg, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.background = type === 'error' ? 'red' : '#10b981';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function logout() {
      if (confirm('Logout from admin panel?')) {
        localStorage.removeItem('ahaduAdminSession');
        location.href = '../admin-login.html';
      }
    }

    // === CHANGE ADMIN PASSWORD ===
    document.getElementById('changePasswordForm').onsubmit = async (e) => {
      e.preventDefault();

      const currentPass = document.getElementById('currentPass').value;
      const newPass = document.getElementById('newPass').value;
      const confirmPass = document.getElementById('confirmPass').value;
      const msg = document.getElementById('passMsg');

      msg.textContent = '';

      if (newPass !== confirmPass) {
        msg.style.color = 'red';
        msg.textContent = 'New passwords do not match!';
        return;
      }
      if (newPass.length < 8) {
        msg.style.color = 'red';
        msg.textContent = 'New password must be at least 8 characters!';
        return;
      }

      msg.textContent = 'Updating password...';
      msg.style.color = '#f59e0b';

      try {
        const res = await fetch('/api/change-admin-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            currentPassword: currentPass,
            newPassword: newPass
          })
        });

        const data = await res.json();

        if (data.success) {
          msg.style.color = 'green';
          msg.textContent = 'Password changed sucessfully!';
          e.target.reset();
          showToast('Admin password updated securely', 'success');
        } else {
          msg.style.color = 'red';
          msg.textContent = data.error || 'Current password is incorrect';
        }
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = 'Network error. Try again.';
        console.error(err);
      }
    };

    // Load Stats
    fetch('/api/admin/stats')
      .then(r => r.json())
      .then(d => {
        document.querySelectorAll('.stat-card h3')[0].textContent = d.users || 0;
        document.querySelectorAll('.stat-card h3')[1].textContent = d.products || 0;
        document.querySelectorAll('.stat-card h3')[2].textContent = d.comments || 0;
        document.querySelectorAll('.stat-card h3')[3].textContent = d.orders || 0;
      });

    // Load Products
    function loadProducts() {
      fetch('/api/products')
        .then(r => r.json())
        .then(products => {
          const tbody = products.map(p => `
            <tr>
              <td><img src="../images/${p.image}" width="50" style="border-radius:8px;"></td>
              <td><strong>${p.name}</strong></td>
              <td>${p.price} Birr</td>
              <td><span style="color:${p.stock > 0 ? 'green' : 'red'}; font-weight:bold;">${p.stock}</span></td>
              <td>${p.description.substring(0, 50)}...</td>
              <td class="actions">
                <button class="btn-edit" onclick="editProduct(${p.id})"><i class="fas fa-edit"></i></button>
                <button class="btn-delete" onclick="deleteProduct(${p.id})"><i class="fas fa-trash"></i></button>
                <button class="btn-stock" onclick="updateStock(${p.id})"><i class="fas fa-box"></i></button>
              </td>
            </tr>
          `).join('');
          document.getElementById('productsTable').innerHTML = `
            <table>
              <thead><tr>
                <th>Image</th><th>Name</th><th>Price</th><th>Stock</th><th>Description</th><th>Actions</th>
              </tr></thead>
              <tbody>${tbody || '<tr><td colspan="6">No products found</td></tr>'}</tbody>
            </table>
          `;
        });
    }
    loadProducts();

    // ADD PRODUCT 
    document.getElementById('addProduct').onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      const res = await fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        showToast('Product added successfully!');
        e.target.reset();
        loadProducts();
      } else {
        showToast('Failed to add product', 'error');
      }
    };

    // DELETE PRODUCT
    window.deleteProduct = async (id) => {
      if (!confirm('Delete this product forever?')) return;

      const res = await fetch(`/api/admin/products/${id}`, { method: 'DELETE' });
      if (res.ok) {
        showToast('Product deleted');
        loadProducts();
      } else {
        showToast('Delete failed', 'error');
      }
    };

    // UPDATE STOCK 
    window.updateStock = (id) => {
      const newStock = prompt('Enter new stock amount:');
      if (newStock === null || newStock === '' || isNaN(newStock)) return;

      fetch(`/api/products/${id}/stock`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ stock: +newStock })
      }).then(res => {
        if (res.ok) {
          showToast('Stock updated');
          loadProducts();
        } else {
          showToast('Failed to update stock', 'error');
        }
      });
    };

    // Search
    document.getElementById('search').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('tbody tr').forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(term) ? '' : 'none';
      });
    });
  </script>
</body>

</html>
