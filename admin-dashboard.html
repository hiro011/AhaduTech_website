<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="icon" type="image" href="images/image.png">

  <style>
    body {
      font-family: Inter, Arial;
      background: #f1f5f9;
      margin: 0;
    }

    .header {
      background: #4f46e5;
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .logout {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #ef4444;
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat h3 {
      font-size: 36px;
      margin: 10px 0;
      color: #4f46e5;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      background: #10b981;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #059669;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Admin Dashboard</h1>
    <button class="logout"
      onclick="localStorage.removeItem('adminSession');location.href='admin-login.html'">Logout</button>
  </div>

  <div class="container">
    <div class="stats" id="stats">Loading stats...</div>

    <form id="addProduct">
      <h2>Add New Product</h2>
      <input type="text" name="name" placeholder="Product Name" required>
      <input type="number" name="price" placeholder="Price (Birr)" required>
      <input type="number" name="stock" placeholder="Stock Quantity" required>
      <input type="text" name="image" placeholder="Image filename (e.g. phone.jpg)" required>
      <textarea name="description" placeholder="Description" rows="4"></textarea>
      <input type="text" name="phone" placeholder="Phone Number" value="+251941057332">
      <button type="submit">Add Product</button>
    </form>
  </div>

  <script>
    if (!localStorage.getItem('adminSession')) location.href = 'admin-login.html';

    // Load stats
    fetch('/api/admin/stats').then(r => r.json()).then(d => {
      document.getElementById('stats').innerHTML = `
    <div class="stat"><h3>${d.users || 0}</h3><p>Total Users</p></div>
    <div class="stat"><h3>${d.products || 0}</h3><p>Products</p></div>
    <div class="stat"><h3>${d.comments || 0}</h3><p>Reviews</p></div>
  `;
    });

    // Add product
    document.getElementById('addProduct').onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd);
      await fetch('/api/products', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      alert('Product added!');
      e.target.reset();
    };
  </script>
</body>

</html>
